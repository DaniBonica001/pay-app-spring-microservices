version: "3"

services:

  consul:
    image: consul:1.15
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    networks:
      - distribuidos
    command: agent -server -bootstrap-expect 1 -ui -data-dir /tmp -client=0.0.0.0

  kafka:
    image: johnnypark/kafka-zookeeper
    container_name: kafka
    environment:
      ADVERTISED_HOST: servicekafka
      NUM_PARTITIONS: 3
    ports:
      - "2181:21812"
      - "9092:9092"
    networks:
      - distribuidos

  postgres:
    image: postgres:12
    container_name: postgres-database
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db_invoice
    networks:
      - distribuidos

  mysql:
    image: mysql
    container_name: mysql-database
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: db_operation
    networks:
      - distribuidos

  mongodb:
    image: mongo
    container_name: mongodb-database
    ports:
      - "27017:27017"
    networks:
      - distribuidos

  app-config:
    image: daboca/app-config-service:v1
    platform: linux/amd64
    container_name: app-config-service
    ports:
      - "8888:8888"
    networks:
      - distribuidos
    depends_on:
      - consul

  app-invoice:
    image: daboca/app-invoice-service:v1
    platform: linux/amd64
    container_name: app-invoice-service
    ports:
      - "8006:8006"
    networks:
      - distribuidos
    depends_on:
      - consul
      - postgres
      - kafka

  app-pay:
    image: daboca/app-pay-service:v1
    platform: linux/amd64
    container_name: app-pay-service
    ports:
      - "8010:8010"
    networks:
      - distribuidos
    depends_on:
      - consul
      - mysql
      - kafka


  app-transaction:
    image: daboca/app-transaction-service:v1
    platform: linux/amd64
    container_name: app-transaction-service
    ports:
      - "8082:8082"
    networks:
      - distribuidos
    depends_on:
      - consul
      - mongodb
      - kafka

networks:
  distribuidos:
    driver: bridge
