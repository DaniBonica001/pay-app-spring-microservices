version: '3'

services:
  loadbalancer:
    container_name: loadbalancer
    image: daboca/loadbalancer:1
    ports:
      - "8000:80"
      - "1936:1936"
    networks:
      - distribuidos

  express-gateway-data-store:
    container_name: express-gateway-data-store
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - distribuidos

  express-gateway:
    container_name: express-gateway
    image: express-gateway
    ports:
      - "8080:8080"
      - "9876:9876"
    volumes:
      - type: bind
        source: ../appgw
        target: /var/lib/eg
    networks:
      - distribuidos

networks:
  distribuidos:
    external: true